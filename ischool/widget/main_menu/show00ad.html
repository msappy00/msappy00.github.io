<script type="text/javascript">
	var g_show_map = !!parseInt("1");
	$(document).ready(function() {

		if (!g_show_map) {
			$(".sites-subpages-map").hide();
		}

		$("#class_password_input #password_submit").click(function() {
			var class_id = $(this).attr('data-cid');
			var unique_id = $(this).attr('data-uid');
			var password = $('#class_password_input #password_input').val();

			var param = {};
			param.uid = unique_id;
			param.cid = class_id;
			param.pwd = password;

			$.ajax({
				url: '../../widget/main_menu/password_input.php',
				type: 'post',
				dataType: 'text',
				data: param,
				timeout: 20000,
				error: function() {
					alert("驗證失敗！");
				},
				success: function(data) {
					if (data == 200) {
						window.location.reload();
					} else {
						alert("驗證失敗！");
					}
				}
			});
		});
	});
</script>
