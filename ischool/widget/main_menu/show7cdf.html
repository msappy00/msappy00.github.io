		$("#class_password_input #password_submit").click(function() {

			param.uid = unique_id;

			param.pwd = password;

				url: '../../widget/main_menu/password_input.php',
				type: 'post',
				dataType: 'text',
				data: param,
				timeout: 20000,

				},
				success: function(data) {
					if (data == 200) {
						window.location.reload();

					}
				}
			});
		});
	});
