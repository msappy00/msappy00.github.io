<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Calculator</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/w3.css"/>
    <style>
        @font-face {
            font-family: 'ArchitectsDaughter-Regular';
            src: url('fonts/ArchitectsDaughter-Regular.ttf');
        }

        html {
            font-size: 62.5%;
            box-sizing: border-box;
        }

        div.w3-top {
            font-family: ArchitectsDaughter-Regular;
        }

        *, *::before, *::after {
            margin: 0;
            padding: 0;
            box-sizing: inherit;
        }

        .calculator {
            max-width: 100%;
            border: 1px solid #ccc;
            border-radius: 5px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 600px;
        }

        .calculator-screen {
            width: 100%;
            font-size: 5rem;
            height: 80px;
            border: none;
            
            color: #fff;
            text-align: right;
            padding-right: 20px;
            padding-left: 10px;
        }

        .rad-line {
            width: 100%;
            font-size: 1.5rem;
            height: 25px;
            border: none;
            background-color: #252525;
            color: #ccc;
            text-align: left;
            padding-right: 20px;
            padding-left: 10px;
        }

        button {
            height: 60px;
            background-color: #fff;
            border-radius: 3px;
            border: 1px solid #c4c4c4;
            background-color: transparent;
            font-size: 2rem;
            color: #333;
            background-image: linear-gradient(to bottom,transparent,transparent 50%,rgba(0,0,0,.04));
            box-shadow: inset 0 0 0 1px rgba(255,255,255,.05), inset 0 1px 0 0 rgba(255,255,255,.45), inset 0 -1px 0 0 rgba(255,255,255,.15), 0 1px 0 0 rgba(255,255,255,.15);
            text-shadow: 0 1px rgba(255,255,255,.4);
        }

        button:hover {
            background-color: #eaeaea;
        }

        .operator, .negative {
            color: #337cac;
        }

        .all-clear {
            background-color: #f0595f;
            border-color: #b0353a;
            color: #fff;
        }

        .all-clear:hover {
            background-color: #f17377;
        }

        .equal-sign {
            background-color: #2e86c0;
            border-color: #337cac;
            color: #fff;
            height: 100%;
            grid-area: 3 / 7 / 6 / 7;
        }

        .equal-sign-small {
            background-color: #2e86c0;
            border-color: #337cac;
            color: #fff;
            height: 100%;
            grid-area: 3 / 4 / 6 / 4;
        }

        .equal-sign:hover {
            background-color: #4e9ed4;
        }

        .calculator-keys {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            grid-gap: 20px;
            padding: 20px;
        }

        .calc-keys-small {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-gap: 10px;
            padding: 10px;
        }

        #inputId:-webkit-autofill {
            background-color: #000 !important;
        }
    </style>
</head>
<body>

    <!--#nav bar-->
    <div class="w3-top">
        <div class="w3-bar w3-blue">
            <a href="index.html" target="_self" class="w3-bar-item w3-button"><img width="20" height="20" src="images/star-yellow.svg" alt="yellow star" /></a>
            <a class="w3-bar-item w3-button">Calculator</a>
            <a class="w3-bar-item w3-button w3-right" id="day">day</a>
        </div>
    </div><!--/#nav bar-->
    <div class="calculator">

        <input type="text" class="calculator-screen" value="0" disabled />
        <div class="rad-line w3-hide-small">RAD</div>

        <div class="calculator-keys w3-content w3-hide-small">
            <!--#medium and large-->

            <button type="button" class="sqrt">√</button>
            <button type="button" class="operator" value="yroot"><sup>y</sup>√</button>
            <button type="button" class="operator" value="e^">e<sup>x</sup></button>
            <button type="button" class="negative" value="-1">&plusmn;</button>
            <button type="button" class="operator" value="/">&divide;</button>
            <button type="button" class="operator" value="*">&times;</button>
            <button type="button" class="operator" value="-">-</button>

            <button type="button" class="inverse">1/x</button>
            <button type="button" class="square">x<sup>2</sup></button>
            <button type="button" class="operator" value="^">x<sup>y</sup></button>
            <button type="button" value="7">7</button>
            <button type="button" value="8">8</button>
            <button type="button" value="9">9</button>
            <button type="button" class="operator" value="+">+</button>

            <button type="button" class="sin">sin</button>
            <button type="button" class="cos">cos</button>
            <button type="button" class="tan">tan</button>
            <button type="button" value="4">4</button>
            <button type="button" value="5">5</button>
            <button type="button" value="6">6</button>

            <button type="button" class="sinh">sinh</button>
            <button type="button" class="cosh">cosh</button>
            <button type="button" class="tanh">tanh</button>
            <button type="button" value="1">1</button>
            <button type="button" value="2">2</button>
            <button type="button" value="3">3</button>

            <button type="button" class="rad" id="rad-button">DEG</button>
            <button type="button" class="e" value="">e</button>
            <button type="button" class="pi" value="">π</button>
            <button type="button" value="0">0</button>
            <button type="button" class="decimal" value=".">.</button>
            <button type="button" class="all-clear" value="all-clear">AC</button>

            <button type="button" class="equal-sign operator" value="=">=</button>
        </div><!--/#medium and large-->

        <div class="calc-keys-small w3-content w3-hide-medium w3-hide-large">
            <!--#small-->

            <button type="button" class="negative" value="-1">&plusmn;</button>
            <button type="button" class="operator" value="/">&divide;</button>
            <button type="button" class="operator" value="*">&times;</button>
            <button type="button" class="operator" value="-">-</button>

            <button type="button" value="7">7</button>
            <button type="button" value="8">8</button>
            <button type="button" value="9">9</button>
            <button type="button" class="operator" value="+">+</button>

            <button type="button" value="4">4</button>
            <button type="button" value="5">5</button>
            <button type="button" value="6">6</button>

            <button type="button" value="1">1</button>
            <button type="button" value="2">2</button>
            <button type="button" value="3">3</button>

            <button type="button" value="0">0</button>
            <button type="button" class="decimal" value=".">.</button>
            <button type="button" class="all-clear" value="all-clear">AC</button>

            <button type="button" class="equal-sign-small operator" value="=">=</button>
        </div><!--/#small-->
    </div>
        
        <script src="js/calculator.js"></script>
        <script>
            // shows the day of the week in the nav bar
            var day = new Date().getDay();
            switch (day) {
                case 0:
                    day = "Sunday ";
                    break;
                case 1:
                    day = "Monday ";
                    break;
                case 2:
                    day = "Tuesday ";
                    break;
                case 3:
                    day = "Wednesday ";
                    break;
                case 4:
                    day = "Thursday ";
                    break;
                case 5:
                    day = "Friday ";
                    break;
                case 6:
                    day = "Saturday ";
                    break;
            }
            document.getElementById("day").innerHTML = day;
        </script>
</body>
</html>
