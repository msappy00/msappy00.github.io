<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
	<title>Dice</title>
	<link rel="stylesheet" href="css/w3.css"/>
	<style>
    @font-face {
        font-family: 'ArchitectsDaughter-Regular';
        src: url('fonts/ArchitectsDaughter-Regular.ttf');
    }
    h4 {
        font-family: ArchitectsDaughter-Regular;
    }
	body {
        font-family: ArchitectsDaughter-Regular;
        padding-top: 50px;
    }
    canvas{
        display: block;
        max-width: 100%;
    }
    </style>

    <audio id="dice_roll" src="audio/dice_roll.mp3"></audio>

	<noscript>JavaScript is disabled.</noscript>
	
</head>
<body onload="init();">
    <script src="js/dice.js"></script>
    
    <!--#nav bar-->
    <div class="w3-top">
        <div class="w3-bar w3-blue">
            <a href="index.html" target="_self" class="w3-bar-item w3-button"><img width="20" height="20" src="images/star-yellow.svg" alt="yellow star" /></a>
            <a class="w3-bar-item w3-button">Dice</a>
            <a class="w3-bar-item w3-button w3-right" id="day">day</a>
        </div>
    </div><!--/#nav bar-->
    
    <div class="w3-row w3-content">
        <canvas id="myCtx" width="600" height="600" style="outline:none">
            Your browser does not support the canvas tag or JavaScript is not enabled.
        </canvas>
    </div>
    
    <script>
        // shows the day of the week in the nav bar
        var day = new Date().getDay();
        switch(day) {
            case 0:
            day = "Sunday ";
            break;
            case 1:
            day = "Monday ";
            break;
            case 2:
            day = "Tuesday ";
            break;
            case 3:
            day = "Wednesday ";
            break;
            case 4:
            day = "Thursday ";
            break;
            case 5:
            day = "Friday ";
            break;
            case 6:
            day = "Saturday ";
            break;
        }
    document.getElementById("day").innerHTML = day;
    </script>
</body>
</html>
