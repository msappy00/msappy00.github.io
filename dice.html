<html lang="en">
<head>
    <meta charset="utf-8"/>

	<style>
	body {
        padding-top: 100px;
    }
    canvas{
        display: block;
        max-width: 100%;
    }
    </style>

    <audio id="dice_roll" src="audio/dice_roll.mp3"></audio>

	<noscript>JavaScript is disabled.</noscript>
	
</head>
<body onload="init();">
    
    <script src="js/dice.js"></script>
    <nav class="navbar navbar-default navbar-fixed-top hidden-print">
        <div class="container-fluid">
            <div class="navbar-header">
                <a href="#" class="navbar-brand"><img width="20px" height="20px" src="images/star-yellow.svg"></img></a>
            </div>
            <ul class="nav navbar-nav hidden-xs hidden-sm" role="menu">
                <li><a href="#" data-toggle="tab">Dice</a><span class="sr-only">dice</span></li>
            </ul>
            <ul class="nav navbar-nav navbar-right hidden-xs hidden-sm">
                <li><a href="#" data-toggle="tab" id="day"></a><span class="sr-only">day</span></li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <div class="col-md-8 col-md-offset-2">
            <canvas class="hidden-xs; img-responsive" id="myCtx" width="600" height="600" style="outline:none">
                Your browser does not support the canvas tag or JavaScript is not enabled.
            </canvas>
        </div>
    </div>
        
    <script>
        // shows the day of the week in the nav bar
        var day = new Date().getDay();
        switch(day) {
            case 0:
            day = "Sunday ";
            break;
            case 1:
            day = "Monday ";
            break;
            case 2:
            day = "Tuesday ";
            break;
            case 3:
            day = "Wednesday ";
            break;
            case 4:
            day = "Thursday ";
            break;
            case 5:
            day = "Friday ";
            break;
            case 6:
            day = "Saturday ";
            break;
        }
    document.getElementById("day").innerHTML = day;
    </script>
