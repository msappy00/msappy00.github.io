<!doctype html>
<html lang="en">
<head>
    <title>Calendar</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            text-align: center;
        }
        h1 {
            font-size: 40px;
        }
        h2 {
            font-size: 25px;
        }
        .today {
            border: solid;
            border-radius: 5px;
        }
        .grid-container {
            display: grid;
            grid-template-columns: auto auto auto auto auto auto auto;
        }
    </style>
</head>
<body>
    <canvas id="ctx" width="400" height="400"></canvas>
    <script src="js/calendar.js"></script>
    <script type="text/javascript">
        var cal = new Calendar();
        cal.generateHTML();
        document.write(cal.getHTML());
    </script>
    <script src="js/mandala.js"></script>
</body>
</html>
