<!doctype html>
<html lang="en">
<head>
    <title>Calendar</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            text-align: center;
        }
        h1 {
            font-size: 50px;
        }
        h2 {
            font-size: 30px;
        }
        .today {
            border: solid;
            border-radius: 5px;
        }
        .grid-container {
            display: grid;
            grid-template-columns: auto auto auto auto auto auto auto;
        }
    </style>
</head>
<body>
    <script src="js/calendar.js"></script>
    <script type="text/javascript">
        var cal = new Calendar();
        cal.generateHTML();
        document.write(cal.getHTML());
    </script>
    <br><br>
    <h2>1N73LL1G3NC3 15 7H3 4B1L17Y 70 4D4P7<br>
         70 CH4NG3 - 573PH3N H4WK1NG</h2>
</body>
</html>
