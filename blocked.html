<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
	<title>Blocked</title>
	<link rel="stylesheet" href="css/w3.css"/>
	<style>
	body {
        padding-top: 100px;
    }
    canvas {
        position:relative;
        left:0px;
        top:0px;
    }
    </style>
    
    <noscript>JavaScript is disabled.</noscript>
    
    <script>
        var vocSet = "";
        
        // Randomize array element order in-place
        // Using Durstenfeld Shuffle algorithm:
        
        function shuffleArray(vocArray) {
            for (var i = vocArray.length - 1; i > 0; i--) {
                var j = Math.floor(Math.random() * (i + 1));
                var temp = vocArray[i];
                vocArray[i] = vocArray[j];
                vocArray[j] = temp;
            }
            return vocArray;
        }
    
    function clearVoc() {
        vocSet.innerHTML = "";
    }
    
    var array_i = 0;
    
    function vArraySlide() {
        points = 6;
        blockCount = 26;
        shuffleArray(blockArray);
        array_i++;
        if (array_i > (vocArray.length - 1)) {
            array_i = 0;
        }
        document.getElementById("points").innerHTML = "Points: " + points;
        unBlock();
    }
    
    </script>
	
</head>
<body onload="init();">
    <script src="js/blocked.js"></script>
    
    <!--#nav bar-->
    <div class="w3-top">
        <div class="w3-bar w3-blue">
            <a href="#home" class="w3-bar-item w3-button"><img width="20" height="20" src="images/star-yellow.svg" alt="yellow star" /></a>
            <a href="#home" class="w3-bar-item w3-button">Blocked</a>
            <div class="w3-dropdown-hover">
                <button class="w3-button">Level</button>
                <div class="w3-dropdown-content w3-bar-block w3-card-4">
                    <button class="w3-bar-item w3-button" onclick="setVoc('AnimalsB3U1')">Animals (B3U1)</button>
                    <button class="w3-bar-item w3-button" onclick="setVoc('PlacesB6U5')">Places (B6U5)</button>
                </div>
            </div>
            <div><a href="#" class="w3-bar-item w3-button w3-right" id="day">day</a></div>
        </div>
    </div><!--/#nav bar-->

    <div class="w3-row">
        <div class="w3-col w3-container" style="width:75%">
            <div id="canvasesdiv">
                <canvas id="cv" width="1000" height="750"></canvas>
            </div>
        </div>
        <div class="w3-col w3-container w3-left" style="width:25%">
            <h2 id="vocSet"></h2><br />
            <button class="w3-button w3-blue w3-round" onClick="unBlock();" id="unBlockButton">Unblock</button><br />
            <h2 id="points"></h2><br />
            <button class="w3-button w3-blue w3-round" onClick="vArraySlide();" id="nextButton">Next</button>
        </div>
    </div>
        
    <script>
        // shows the day of the week in the nav bar
        var day = new Date().getDay();
        switch(day) {
            case 0:
            day = "Sunday ";
            break;
            case 1:
            day = "Monday ";
            break;
            case 2:
            day = "Tuesday ";
            break;
            case 3:
            day = "Wednesday ";
            break;
            case 4:
            day = "Thursday ";
            break;
            case 5:
            day = "Friday ";
            break;
            case 6:
            day = "Saturday ";
            break;
        }
    document.getElementById("day").innerHTML = day;
    </script>
    <script src="js/jquery-3.2.1.min.js"></script>
</body>
</html>
