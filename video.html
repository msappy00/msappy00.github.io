<!doctype html>
<html lang="en">
<head>
    <title>Teacher Matthew</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="vocabulary, grammar and phonics practice for children's ESL">   
    <link href="css/w3.css" type="text/css" rel="stylesheet"/>
    <style>
        @font-face {
            font-family: 'ArchitectsDaughter-Regular';
            src: url('fonts/ArchitectsDaughter-Regular.ttf');
        }
        .w3-bar, h1, h3, #date {
            font-family: ArchitectsDaughter-Regular;
        }
        .item1 { grid-area: header; height: 100px }
        .item2 { grid-area: left-filler; }
        .item3 { grid-area: main; }
        .item4 { grid-area: right-filler; }
        .item5 { grid-area: footer; }
        .grid-container {
            display: grid;
            grid-template: 'header header header'
                'left-filler main right-filler'
                'footer footer footer';
            grid-auto-rows: 1em;
        }
    </style>
    <script>
        function playVideo(id) {
            document.getElementById("video1").src = "video/"+id+".mp4"
            var video = document.getElementById("video1");
            video.loop = true;
            video.play();
        }
    </script>
</head>
<body>
    <!--#nav bar-->
    <div class="w3-top">
        <div class="w3-bar w3-blue">
            <a href="index.html" target="_self" class="w3-bar-item w3-button"><img width="20" height="20" src="images/star-yellow.svg" alt="yellow star" /></a>
            <a href="index.html" target="_self" class="w3-bar-item w3-button w3-hide-small w3-hide-medium">Home</a>
            <a href="#" class="w3-bar-item w3-button w3-hide-small w3-hide-medium w3-display-topright" id="day">day</a>
        </div>
    </div><!--/#nav bar-->
    <div class="grid-container">
        <div class="item1"></div>
        <div class="item2 w3-center" style="padding-top: 100px">
            <button class="w3-button w3-blue w3-round" style="margin: 5px" onclick="playVideo('cooking');">cooking</button><br>
            <button class="w3-button w3-blue w3-round" style="margin: 5px" onclick="playVideo('eating');">eating</button><br>
            <button class="w3-button w3-blue w3-round" style="margin: 5px" onclick="playVideo('washing_dishes');">washing the dishes</button><br>
            <button class="w3-button w3-blue w3-round" style="margin: 5px" onclick="playVideo('washing_hands');">washing his hands</button>
            </div><br>
        <div class="item3">
            <video controls id="video1">
                <source src="video/blank.mp4" type="video/mp4">
                        Your browser does not support HTML5 video.
            </video>
        </div>
        <div class="item4"></div>
    <footer class="item5" style="text-indent:20px">
        <h4 id='foot01'></h4>
        <h5><a href="privacy.html">Privacy Policy</a></h5>
        <script>
            var day = new Date().getDay();
            switch(day) {
                case 0:
                    day = "Sunday ";
                    break;
                case 1:
                    day = "Monday ";
                    break;
                case 2:
                    day = "Tuesday ";
                    break;
                case 3:
                    day = "Wednesday ";
                    break;
                case 4:
                    day = "Thursday ";
                    break;
                case 5:
                    day = "Friday ";
                    break;
                case 6:
                    day = "Saturday ";
                    break;
            }
            document.getElementById("day").innerHTML = day;
            document.getElementById("foot01").innerHTML = "<h4 id='date'>&copy; " + new Date().getFullYear() + " Teacher Matthew</h4>";
        </script>
    </footer>
</body>
</html>
