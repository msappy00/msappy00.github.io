<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <script>
        function playVideo() {
            var video = document.getElementById("video1");
            video.loop = true;
            video.autoplay = true;
            video.load();
        }
    </script>
</head>
<body>
    <body onload="playVideo()">
    <div align="center">
        <video controls id="video1" width="420">
            <source src="video/monkey.mp4" type="video/mp4">
                    Your browser does not support HTML5 video.
        </video>
    </div>
    <br>
    <div align="center">
        <button onclick="playVideo()">Play</button>
    </div>
    <footer id='foot01' style="text-indent:20px">

            document.getElementById("foot01").innerHTML = "<p>&copy; " + new Date().getFullYear() + " Teacher Matthew</p>";
            </script>

    </footer>
</body>
</html>
