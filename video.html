<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <script>
        function playVideo() {
            var video = document.getElementById("video1");
            video.play();
        }
    </script>
</head>
<body>
    <div align="center">
        <video controls id="video1" width="420">
            <source src="video/starter_phonics.mp4" type="video/mp4">
                    Your browser does not support HTML5 video.
        </video>
    </div>
    <br>
    <div align="center">
        <button onclick="playVideo()">Play</button>
    </div>
</body>
</html>
