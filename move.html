<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <title>Move!</title>
        <link rel="stylesheet" href="css/w3.css"/>
        <style>
            canvas {
                border: 1px solid black;
                padding: 0;
                margin: auto;
                display: block;
                max-width: 800px;
            }
            html, body {
                margin: 0px;
                border: 0;
            }
        </style>
        
        
    </head>
    <body onload="init();">
        <script src="js/move.js"></script>

        <!--#nav bar-->
        <div class="w3-top">
            <div class="w3-bar w3-blue">
                <a href="#home" class="w3-bar-item w3-button"><img width="20" height="20" src="images/star-yellow.png" alt="yellow star" /></a>
                <a href="#home" class="w3-bar-item w3-button">Dice</a>
                <a href="#" class="w3-bar-item w3-button w3-right" id="day">day</a>
            </div>
        </div><!--/#nav bar-->

        <div style="height:50px"></div>
        <audio id="pop" src="alphabet/audio/pop.mp3"></audio>
        <audio id="buzzer" src="alphabet/audio/buzzer.mp3"></audio>
        <h3 style="text-align:center">Use the arrow keys to move. Hold down the space bar to move faster.</h3>
        <canvas class="hidden-xs; img-responsive" id="myCanvas" width="800" height="600"></canvas>
        <figure>
            <div class="w3-center" id="letterAudio"></div>
        </figure>

        <script>
            // shows the day of the week in the nav bar
            var day = new Date().getDay();
            switch (day) {
                case 0:
                    day = "Sunday ";
                    break;
                case 1:
                    day = "Monday ";
                    break;
                case 2:
                    day = "Tuesday ";
                    break;
                case 3:
                    day = "Wednesday ";
                    break;
                case 4:
                    day = "Thursday ";
                    break;
                case 5:
                    day = "Friday ";
                    break;
                case 6:
                    day = "Saturday ";
                    break;
            }
            document.getElementById("day").innerHTML = day;
        </script>
        <footer id='foot01' style="text-indent:20px">
            <script>
                document.getElementById("foot01").innerHTML = "<p>&copy; " + new Date().getFullYear() + " Teacher Matthew</p>";
            </script>
            <a href="privacy.html">Privacy Policy</a>
        </footer>
    </body>
</html>
