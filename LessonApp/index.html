<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Lesson App</title>
    <!-- Required meta tags -->
    <link rel="stylesheet" href="css/w3.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <!-- ios support -->
    <link rel="apple-touch-icon" href="icons/icon-96.png" />
    <meta name="apple-mobile-web-app-status-bar" content="#2196F3" />
    <meta name="theme-color" content="#2196F3" />
    <!-- /ios support -->
    <style>
        body {
            height: 100%;
            margin: 0;
            background-color: #d2eafd !important
        }

        .w3-theme-l5 {
            color: #000 !important;
            background-color: #f2f9fe !important
        }

        .w3-theme-l4 {
            color: #000 !important;
            background-color: #d2eafd !important
        }

        .w3-theme-l3 {
            color: #000 !important;
            background-color: #a6d4fa !important
        }

        .w3-theme-l2 {
            color: #000 !important;
            background-color: #79bff8 !important
        }

        .w3-theme-l1 {
            color: #fff !important;
            background-color: #4daaf6 !important
        }

        .w3-theme-d1 {
            color: #fff !important;
            background-color: #0c87eb !important
        }

        .w3-theme-d2 {
            color: #fff !important;
            background-color: #0b78d1 !important
        }

        .w3-theme-d3 {
            color: #fff !important;
            background-color: #0a69b7 !important
        }

        .w3-theme-d4 {
            color: #fff !important;
            background-color: #085a9d !important
        }

        .w3-theme-d5 {
            color: #fff !important;
            background-color: #074b83 !important
        }

        .w3-theme-light {
            color: #000 !important;
            background-color: #f2f9fe !important
        }

        .w3-theme-dark {
            color: #fff !important;
            background-color: #074b83 !important
        }

        .w3-theme-action {
            color: #fff !important;
            background-color: #074b83 !important
        }

        .w3-theme {
            color: #fff !important;
            background-color: #2196f3 !important
        }

        .w3-text-theme {
            color: #2196f3 !important
        }

        .w3-border-theme {
            border-color: #2196f3 !important
        }

        

        .navText {
            padding-right: 20px;
            padding-left: 20px;
            padding-top: 10px;
        }

        .footer {
            position: fixed;
            left: 0;
            bottom: 0;
            width: 100%;
            text-align: center;
        }

        @media (hover: hover) and (pointer: fine) {

            .w3-hover-theme:hover {
                color: #fff !important;
                background-color: #2196f3 !important
            }

            .w3-hover-text-theme:hover {
                color: #2196f3 !important
            }

            .w3-hover-border-theme:hover {
                border-color: #2196f3 !important
            }

            /* Style the active link (or home/logo) */
            .active {
                background-color: #04AA6D;
                color: white;
            }

        }

        .box {
            display: flex;
            flex-flow: column;
            height: 100%;
        }

        .box .row.header {
            flex: 0 1 auto;
            /* The above is shorthand for:
            flex-grow: 0,
            flex-shrink: 1,
            flex-basis: auto
            */
        }

        .box .row.content {
            flex: 1 1 auto;
        }

        .box .row.footer {
            flex: 0 1 40px;
        }

        #alphabet_tab .grid-container {
            display: grid;
            grid-template-columns: auto auto auto;
            padding: 10px;
        }

        @media screen and (max-width: 800px) {
            #alphabet_tab .grid-container {
                display: grid;
                grid-template-columns: auto auto;
                padding: 10px;
            }
        }

        #alphabet_tab .grid-item {
            padding: 20px;
            font-size: 14px;
            vertical-align: middle;
            text-align: center;
        }

        .responsive {
            max-width: 100%;
            height: auto;
        }

    </style>
</head>
<body>
    <div class="box">
        <!-- Top Navigation Menu -->
        <div class="row header w3-bar w3-theme-d5">
            <!-- "Hamburger menu" / "Bar icon" to toggle the navigation links -->
            <div class="w3-dropdown-click">
                <button class="w3-button w3-theme-d5" onclick="toggleMenu()"><img src="icons/menu_white.png" /></button>
                <!-- Navigation links (hidden by default) -->
                <div id="menu" class="w3-dropdown-content w3-bar-block w3-theme">
                    <a href="#" class="w3-bar-item w3-button w3-border" onclick="setTab('home_tab')">Home</a>
                    <a href="#" class="w3-bar-item w3-button w3-border" onclick="setTab('alphabet_tab')">Alphabet</a>
                    <a href="#" class="w3-bar-item w3-button w3-border" onclick="setTab('vocab_tab')">Vocab</a>
                    <a href="#" class="w3-bar-item w3-button w3-border" onclick="setTab('grammar_tab')">Grammar</a>
                    <a href="#" class="w3-bar-item w3-button w3-border" onclick="setTab('phonics_tab')">Phonics</a>
                    <a href="#" class="w3-bar-item w3-button w3-border" onclick="setTab('games_tab')">Games</a>
                </div>
            </div>
            <a href="#" class="w3-right w3-bar-item" onclick="setTab('home_tab')" style="text-decoration:none;">Lesson App</a>
        </div>

        <div style="display: grid">
            <div id="home_tab" class="tab-pane" style="display:block">
                <div style="text-align: center">
                    <h1>Word Of The Day</h1>
                    <div style="text-align: center">
                        <div height="50px"></div>
                        <p>
                            <h3>keep&emsp;<img src="icons/play_circle.png" /></h3><br />
                            <h3>留&emsp;<img src="icons/play_circle.png" /></h3>
                        </p>
                        <p>
                            <h3>Keep the hat here.&emsp;<img src="icons/play_circle.png" /></h3><br />
                            <h3>把帽子留在這裡。&emsp;<img src="icons/play_circle.png" /></h3>
                        </p>
                    </div>
                </div>
            </div><!-- /#home_tab -->

            <div id="alphabet_tab" class="tab-pane" style="display:none">
                <div class="grid-container">
                    <div class="grid-item"><img src="images/cmat.png" class="responsive" /></div>
                    <div class="grid-item"><img src="images/srip.png" class="responsive" /></div>
                    <div class="grid-item"><img src="images/bfog.png" class="responsive" /></div>
                    <div class="grid-item"><img src="images/hjul.png" class="responsive" /></div>
                    <div class="grid-item"><img src="images/dwen.png" class="responsive" /></div>
                    <div class="grid-item"><img src="images/kqvxyz.png" class="responsive" /></div>
                </div>
            </div><!-- /#alphabet_tab -->

            <div id="vocab_tab" class="tab-pane" style="display:none">

            </div><!-- /#vocab_tab -->

            <div id="grammar_tab" class="tab-pane" style="display:none">

            </div><!-- /#grammar_tab -->

            <div id="phonics_tab" class="tab-pane" style="display:none">

            </div><!-- /#phonics_tab -->

            <div id="games_tab" class="tab-pane" style="display:none">

            </div><!-- /#games_tab -->

            <footer class="row footer">
                <div class="w3-bar w3-theme-d5">
                    <span style="font-size: x-small" id='foot01' class="w3-bar-item"></span>
                    <a href="privacy.html" style="font-size: x-small" class="w3-bar-item w3-right navRight">Privacy Policy</a>

                </div>
            </footer>
        </div>
    </div>
    
    <script>

        // user sets the tab via the menu
        function setTab(tabName) {
            var i;
            var x = document.getElementsByClassName("tab-pane");
            for (i = 0; i < x.length; i++) {
                x[i].style.display = "none";
            }
            document.getElementById(tabName).style.display = "block";
            if (tabName != 'home_tab') {
                toggleMenu();
            } else {
                var x = document.getElementById("menu");
                x.className = x.className.replace(" w3-show", "");
            }
        }

        function toggleMenu() {
            var x = document.getElementById("menu");
            if (x.className.indexOf("w3-show") == -1) {
                x.className += " w3-show";
            } else {
                x.className = x.className.replace(" w3-show", "");
            }
        }

        document.getElementById("foot01").innerHTML = '&copy;' + new Date().getFullYear() + ' Teacher Matthew';
    </script>
</body>
</html>
