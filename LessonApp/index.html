        .w3-theme-d1 {

        }

        .w3-theme-d2 {

            color: #fff !important;

        .w3-theme-light {
            color: #000 !important;
            background-color: #f2f9fe !important
        }

        .w3-theme-dark {
            color: #fff !important;
            background-color: #074b83 !important
        }

        .w3-theme-action {
            color: #fff !important;
            background-color: #074b83 !important
        }

        .w3-theme {
            color: #fff !important;
            background-color: #2196f3 !important
        }

        .w3-text-theme {
            color: #2196f3 !important
        }

        .w3-border-theme {
            border-color: #2196f3 !important
        }

        .w3-hover-theme:hover {
            color: #fff !important;
            background-color: #2196f3 !important
        }

        .w3-hover-text-theme:hover {
            color: #2196f3 !important
        }

        .w3-hover-border-theme:hover {
            border-color: #2196f3 !important
        }

        ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            width: 25%;
            background-color: #f1f1f1;
            position: fixed;
            height: 100%;
            overflow: auto;
        }

        li a {
            display: block;
            color: #000;
            padding: 8px 16px;
            text-decoration: none;
        }

            li a.active {
                background-color: #04AA6D;
                color: white;
            }

            li a:hover:not(.active) {
                background-color: #555;
                color: white;
            }

        .navTitle {
            padding-right: 20px;
            padding-top: 10px;
        }

    </style>
</head>
<body>
    <!-- top nav -->
    <div class="w3-bar w3-theme-d5">
        <div class="w3-dropdown-click">
            <button onclick="toggleMenu()" class="w3-btn"><img style="max-width: 50%; height: auto" src="icons/menu_white.png" /></button>
            <div id="menu" class="w3-dropdown-content w3-bar-block w3-border">
                <ul>
                    <li><a href="#" class="w3-bar-item w3-border w3-button">Word Of The Day</a></li>
                    <li><a href="#" class="w3-bar-item w3-border w3-button">Vocab</a></li>
                    <li><a href="#" class="w3-bar-item w3-border w3-button">Grammar</a></li>
                    <li><a href="#" class="w3-bar-item w3-border w3-button">Phonics</a></li>
                    <li><a href="#" class="w3-bar-item w3-border w3-button">Games</a></li>
                </ul>
            </div>
        </div>
        <span class="w3-right navTitle">Lesson App</span>
    </div>
    <div style="text-align: center">
        <div height="100px"></div>
        <p><h2>keep&emsp;<img src="icons/play_circle.png" /></h2><br />
           <h2>留&emsp;<img src="icons/play_circle.png" /></h2></p>
        <p><h2>Keep the hat here.&emsp;<img src="icons/play_circle.png" /></h2><br />
           <h2>把帽子留在這裡。&emsp;<img src="icons/play_circle.png" /></h2></p>
    </div>  

    <script>
        function toggleMenu() {
            var x = document.getElementById("menu");
            if (x.className.indexOf("w3-show") == -1) {
                x.className += " w3-show";
            } else {
                x.className = x.className.replace(" w3-show", "");
            }
        }
    </script>
</body>
</html>
