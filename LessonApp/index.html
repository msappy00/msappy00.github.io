<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />

    <!-- Required meta tags -->
    <link rel="stylesheet" href="css/w3.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

    <link rel="apple-touch-icon" href="icons/icon-96.png" />
    <meta name="apple-mobile-web-app-status-bar" content="#2196F3" />

        .w3-theme-l5 {

        }

        .w3-theme-d1 {
            color: #fff !important;

        }

        .w3-theme-d2 {
            color: #fff !important;
            background-color: #0b78d1 !important
        }

        .w3-theme-d3 {
            color: #fff !important;
            background-color: #0a69b7 !important
        }

        .w3-theme-d4 {
            color: #fff !important;
            background-color: #085a9d !important
        }

        .w3-theme-d5 {
            color: #fff !important;
            background-color: #074b83 !important
        }

        .w3-theme-light {
            color: #000 !important;
            background-color: #f2f9fe !important
        }

        .w3-theme-dark {
            color: #fff !important;
            background-color: #074b83 !important
        }

        .w3-theme-action {
            color: #fff !important;
            background-color: #074b83 !important
        }

        .w3-theme {
            color: #fff !important;

        }

        .w3-text-theme {
            color: #2196f3 !important
        }

        .w3-border-theme {
            border-color: #2196f3 !important
        }

        .w3-hover-theme:hover {
            color: #fff !important;
            background-color: #2196f3 !important
        }

        .w3-hover-text-theme:hover {

        }

        .w3-hover-border-theme:hover {
            border-color: #2196f3 !important
        }

        .navRight {
            padding-right: 20px;
            padding-top: 10px;
        }

        .footer {
            position: fixed;
            left: 0;
            bottom: 0;
            width: 100%;
            text-align: center;
        }

    </style>
</head>
<body>
    <!-- top nav -->
    <div class="w3-bar w3-theme-d5">
        <div class="w3-dropdown-hover w3-theme-d5">
            <button onclick="toggleMenu()" class="w3-btn"><img src="icons/menu_white.png" /></button>
            <div id="menu" class="w3-dropdown-content w3-theme w3-bar-block w3-border">
                <a href="#" class="w3-bar-item w3-button w3-border" onclick="setTab('wotd_tab')">Word Of The Day</a>
                <a href="#" class="w3-bar-item w3-button w3-border" onclick="setTab('alphabet_tab')">Alphabet</a>
                <a href="#" class="w3-bar-item w3-button w3-border" onclick="setTab('vocab_tab')">Vocab</a>
                <a href="#" class="w3-bar-item w3-button w3-border" onclick="setTab('grammar_tab')">Grammar</a>
                <a href="#" class="w3-bar-item w3-button w3-border" onclick="setTab('phonics_tab')">Phonics</a>
                <a href="#" class="w3-bar-item w3-button w3-border" onclick="setTab('games_tab')">Games</a>

            </div>
        </div>
        <span class="w3-right navRight" onclick="setTab('home_tab')">Lesson App</span>
    </div>
    <div style="display: grid">
        <div id="home_tab" class="tab-pane">
            <div style="text-align: center">
                <h1>HOME</h1>
            </div>
        </div><!-- /#home_tab -->

        <div id="wotd_tab" class="tab-pane"  style="display:none">
            <div style="text-align: center">
                <div height="100px"></div>
                <p>
                    <h3>keep&emsp;<img src="icons/play_circle.png" /></h3><br />
                    <h3>留&emsp;<img src="icons/play_circle.png" /></h3>
                </p>
                <p>
                    <h3>Keep the hat here.&emsp;<img src="icons/play_circle.png" /></h3><br />
                    <h3>把帽子留在這裡。&emsp;<img src="icons/play_circle.png" /></h3>
                </p>
            </div>
        </div><!-- /#wotd_tab -->

        <footer style="text-indent:20px">
            <div class="w3-bar w3-theme-d5">
                <span style="font-size: x-small" id='foot01' class="w3-bar-item"></span>
                <a href="privacy.html" style="font-size: x-small" class="w3-bar-item w3-right navRight">Privacy Policy</a>
            
            </div>
        </footer>
    </div>
    <script>

        // user sets the tab via the menu
        function setTab(tabName) {
            var i;
            var x = document.getElementsByClassName("tab-pane");
            for (i = 0; i < x.length; i++) {
                x[i].style.display = "none";
            }
            document.getElementById(tabName).style.display = "block";
        };

        function toggleMenu() {
            var x = document.getElementById("menu");
            if (x.className.indexOf("w3-show") == -1) {
                x.className += " w3-show";
            } else {
                x.className = x.className.replace(" w3-show", "");
            }
        }
        document.getElementById("foot01").innerHTML = '&copy;' + new Date().getFullYear() + ' Teacher Matthew';
    </script>
</body>
</html>
