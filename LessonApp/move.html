<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Move!</title>
    <!-- Required meta tags -->
    <link rel="stylesheet" href="css/w3.css" />
    <meta name="theme-color" content="#2196F3" />
    <!-- /ios support -->
    <style>
        body {
            height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            background-color: #d2eafd !important
        }

        .w3-theme-l5 {
            color: #000 !important;
            background-color: #f2f9fe !important
        }

        .w3-theme-l4 {
            color: #000 !important;
            background-color: #d2eafd !important
        }

        .w3-theme-l3 {
            color: #000 !important;
            background-color: #a6d4fa !important
        }

        .w3-theme-l2 {
            color: #000 !important;
            background-color: #79bff8 !important
        }

        .w3-theme-l1 {
            color: #fff !important;
            background-color: #4daaf6 !important
        }

        .w3-theme-d1 {
            color: #fff !important;
            background-color: #0c87eb !important
        }

        .w3-theme-d2 {
            color: #fff !important;
            background-color: #0b78d1 !important
        }

        .w3-theme-d3 {
            color: #fff !important;
            background-color: #0a69b7 !important
        }

        .w3-theme-d4 {
            color: #fff !important;
            background-color: #085a9d !important
        }

        .w3-theme-d5 {
            color: #fff !important;
            background-color: #074b83 !important
        }

        .w3-theme-light {
            color: #000 !important;
            background-color: #f2f9fe !important
        }

        .w3-theme-dark {
            color: #fff !important;
            background-color: #074b83 !important
        }

        .w3-theme-action {
            color: #fff !important;
            background-color: #074b83 !important
        }

        .w3-theme {
            color: #fff !important;
            background-color: #2196f3 !important
        }

        .w3-text-theme {
            color: #2196f3 !important
        }

        .w3-border-theme {
            border-color: #2196f3 !important
        }

        .navText {
            padding-right: 20px;
            padding-left: 20px;
            padding-top: 10px;
        }

        @media (hover: hover) and (pointer: fine) {

            .w3-hover-theme:hover {
                color: #fff !important;
                background-color: #2196f3 !important
            }

            .w3-hover-text-theme:hover {
                color: #2196f3 !important
            }

            .w3-hover-border-theme:hover {
                border-color: #2196f3 !important
            }

            /* Style the active link (or home/logo) */
            .active {
                background-color: #04AA6D;
                color: white;
            }
        }

        .responsive {
            max-width: 100%;
            height: auto;
        }

        #myCanvas {
            border: 3px solid #000;
            aspect-ratio: 1/1;
        }

        @media (orientation: landscape) {
            #myCanvas {
                height: 100%;
            }
        }

        @media (orientation: portrait) {
            #myCanvas {
                width: 100%;
            }
        }

        .main {
            height: inherit;
        }

        .center {
            margin: 0;
            position: absolute;
            top: 50%;
            left: 50%;
            -ms-transform: translate(-50%, -50%);
            transform: translate(-50%, -50%);
        }

        footer {
            margin-top: auto;
        }
    </style>
    <script src="js/jquery-3.5.1.min.js"></script>
</head>
<body>

    <div class="header w3-bar w3-theme-d5">
        <a href="index.html" class="w3-bar-item"><img src="icons/back_white.png" alt="back" /></a>
        <span class="w3-right w3-bar-item">Move!</span>
    </div>

    <div class="main w3-center">
        <audio id="pop" src="alphabet/audio/pop.mp3"></audio>
        <audio id="buzzer" src="alphabet/audio/buzzer.mp3"></audio>
        <audio id="letterAudio" src=""></audio>
        <div class="center" id="SplashScreen">
            <input id="StartButton" class="w3-button w3-theme-d5" type="button" value="Play" onclick="init"/>
        </div>
        <canvas id="myCanvas" style="display: none;"></canvas>
    </div>

    <footer class="row footer">
        <div class="w3-bar w3-theme-d5">
            <span style="font-size: x-small" id='foot01' class="w3-bar-item"></span>
            <a href="privacy.html" style="font-size: x-small" class="w3-bar-item w3-right navRight">Privacy Policy</a>
        </div>
    </footer>

    <script src="/LessonApp/js/move.js?2"></script>
    <script>
        document.getElementById("foot01").innerHTML = '&copy;' + new Date().getFullYear() + ' Teacher Matthew';
    </script>
</body>
</html>
