            .box {
                display: flex;

                }

            .tab-pane .grid-container {
                display: grid;
                grid-template-columns: auto auto auto;

            }

            @media screen and (max-width: 800px) {
                .tab-pane .grid-container {
                    display: grid;

            }

            .tab-pane .grid-item {
                padding: 20px;
                font-size: 14px;
                vertical-align: middle;
                text-align: center;
            }

            .responsive {
                max-width: 100%;
                height: auto;
            }

            * {
                box-sizing: border-box
            }

            /* Slideshow container */
            .slideshow-container {
                max-width: 600px;
                position: relative;
                margin: auto;
            }

            /* Hide the images by default */
            .mySlides {
                display: none;
            }

            /* Next & previous buttons */
            .prev, .next {
                cursor: pointer;
                position: absolute;
                top: 50%;
                width: auto;
                margin-top: -22px;
                padding: 16px;
                color: black;
                font-weight: bold;
                font-size: 18px;
                transition: 0.6s ease;
                border-radius: 0 3px 3px 0;
                user-select: none;
                -ms-user-select: none;
                -webkit-user-select: none;
            }

            /* Position the "next button" to the right */
            .next {
                right: 0;
                border-radius: 3px 0 0 3px;
            }

                /* On hover, add a black background color with a little bit see-through */
                .prev:hover, .next:hover {
                    background-color: rgba(0,0,0,0.8);
                }

            /* Caption text */
            .text {
                color: black;
                font-size: 15px;
                padding: 8px 12px;
                position: absolute;
                bottom: 8px;
                width: 100%;
                text-align: center;
            }

            /* Number text (1/3 etc) */
            .numbertext {
                color: #000;
                font-size: 12px;
                padding: 8px 12px;
                position: absolute;
                top: 0;
            }

            /* The dots/bullets/indicators */
            .dot {
                cursor: pointer;
                height: 15px;
                width: 15px;
                margin: 0 2px;
                background-color: #bbb;
                border-radius: 50%;
                display: inline-block;
                transition: background-color 0.6s ease;
            }

                .active, .dot:hover {
                    background-color: #717171;
                }

            /* Fading animation */
            .fade {
                -webkit-animation-name: fade;
                -webkit-animation-duration: 1.5s;
                animation-name: fade;
                animation-duration: 1.5s;
            }

            @-webkit-keyframes fade {
                from {
                    opacity: .4
                }

                to {
                    opacity: 1
                }
            }

            @keyframes fade {
                from {
                    opacity: .4
                }

                to {
                    opacity: 1
                }
            }

            /* The popup chat - hidden by default */
            .form-popup {
                display: none;
                position: fixed;
                bottom: 0;
                right: 15px;
                border: 3px solid #f1f1f1;
                z-index: 9;
            }

            /* Add styles to the form container */
            .form-container {
                max-width: 300px;
                padding: 10px;
                background-color: white;
                margin-left: auto;
                margin-right: auto;
            }

            /* Full-width textarea */
            .form-container textarea {
                width: 100%;
                padding: 15px;
                margin: 5px 0 22px 0;
                border: none;
                background: #f1f1f1;
                resize: none;
                min-height: 200px;
            }

            /* When the textarea gets focus, do something */
            .form-container textarea:focus {
                background-color: #ddd;
                outline: none;
            }

            /* Set a style for the submit/login button */
            .btn {
                display: block;
                background-color: #04AA6D;
                color: white;
                padding: 16px 20px;
                border: none;
                cursor: pointer;
                width: 100%;
                margin-bottom: 10px;
                opacity: 0.8;
            }

            /* Add some hover effects to buttons */
            .form-container .btn:hover, .open-button:hover {
                opacity: 1;
            }

            .img {
                width: 100%;
            }

            .circles {
                text-align: center;
            }
        </style>

<body>
    <div class="box">
        <!-- Top Navigation Menu -->
        <div class="header w3-bar w3-theme-d5">
            <a href="/LessonApp/grammar/L1/L1_index.html" class="w3-bar-item"><img src="/LessonApp/icons/back_white.png" alt="back" /></a>
            <span class="w3-right w3-bar-item">Hello</span>
        </div>

        <!-- Slideshow container -->
        <div class="slideshow-container">

            <!-- Full-width images with number and caption text -->
            <div class="mySlides fade responsive">
                <div class="numbertext">1 / 3</div>
                <img src="images/hello_01.png">
                <div class="text">Hello</div>
            </div>

            <div class="mySlides fade responsive">
                <div class="numbertext">2 / 3</div>
                <img src="images/hello_02.png">
                <div class="text">你好</div>
            </div>

            <div class="mySlides fade responsive">
                <div class="numbertext">3 / 3</div>
                <div class="chat-popup" id="myForm">
                    <div class="form-container">
                        <h1>輪到你了！</h1>

                        <textarea placeholder="輸入“hello”..." id="txtArea"></textarea>

                        <button class="btn" id="submitBtn">發送</button>
                    </div>
                </div>
            </div>

            <!-- Next and previous buttons -->
            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>
        </div>
        <br>

        <!-- The dots/circles -->
        <div class="circles">
            <span class="dot" onclick="currentSlide(1)"></span>
            <span class="dot" onclick="currentSlide(2)"></span>
            <span class="dot" onclick="currentSlide(3)"></span>
        </div>
