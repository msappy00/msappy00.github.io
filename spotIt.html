<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
	<title>Spot It!</title>
	<link rel="stylesheet" href="css/w3.css"/>
	<style>
    body {
        padding-top: 100px;
    }
    canvas {
        display: block;
        max-width: 100%;
    }
    </style>

	<noscript>JavaScript is disabled.</noscript>
	
</head>
<body onload="init();">
    <script src="js/spotit.js"></script>

<!--#nav bar-->
<div class="w3-top">
    <div class="w3-bar w3-blue">
        <a href="#home" class="w3-bar-item w3-button"><img width="20" height="20" src="images/star-yellow.svg" alt="yellow star" /></a>
        <a href="#home" class="w3-bar-item w3-button">Spot It!</a>
        <a href="#" class="w3-bar-item w3-button w3-right" id="day">day</a>
    </div>
</div><!--/#nav bar-->

<div class="w3-row">
    <div class="w3-col w3-container" style="width:30%"><p></p></div>
    <div class="w3-col w3-container" style="width:40%">
            <canvas class="img-responsive; hidden-xs" id="spot_it" width="800" height="400" style="outline:none">
                Your browser does not support the canvas tag or JavaScript is not enabled.
            </canvas>
            <canvas class="img-responsive; visible-xs" id="spot_it2" width="400" height="800" style="outline:none">
                Your browser does not support the canvas tag or JavaScript is not enabled.
            </canvas>
    </div>
    <div class="w3-col w3-container" style="width:30%"><p></p></div>
</div>

    <script>
        // shows the day of the week in the nav bar
        var day = new Date().getDay();
        switch(day) {
            case 0:
            day = "Sunday ";
            break;
            case 1:
            day = "Monday ";
            break;
            case 2:
            day = "Tuesday ";
            break;
            case 3:
            day = "Wednesday ";
            break;
            case 4:
            day = "Thursday ";
            break;
            case 5:
            day = "Friday ";
            break;
            case 6:
            day = "Saturday ";
            break;
        }
    document.getElementById("day").innerHTML = day;
    </script>
    <footer id='foot01'>
        <script>
            document.getElementById("foot01").innerHTML = "<p>&copy; " + new Date().getFullYear() + " Teacher Matthew</p>";
            </script>
        <a href="privacy.html">Privacy Policy</a>
    </footer>
</body>
</html>
