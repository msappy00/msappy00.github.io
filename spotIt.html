<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
	<title>Spot It!</title>
	<link href="css/cerulean.min.css" rel="stylesheet"/>
	<style>
    body {
        padding-top: 100px;
    }
    canvas {
        display: block;
        max-width: 100%;
    }
    </style>

	<noscript>JavaScript is disabled.</noscript>
	
</head>
<body onload="init();">
    
    <script src="js/spotit.js"></script>

    <nav class="navbar navbar-default navbar-fixed-top hidden-print">
        <div class="container-fluid">
            <div class="navbar-header">
                <a href="#" class="navbar-brand"><img width="20px" height="20px" src="images/star-yellow.svg"></img></a>
            </div>
            <ul class="nav navbar-nav navbar-left hidden-xs hidden-sm">
                <li><a href="" data-toggle="tab">Spot It!</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right hidden-xs hidden-sm">
                <li><a href="#" data-toggle="tab" id="day"></a><span class="sr-only">day</span></li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <div class="col-md-8; col-md-offset-2">
            <canvas class="img-responsive; hidden-xs" id="spot_it" width="800" height="400" style="outline:none">
                Your browser does not support the canvas tag or JavaScript is not enabled.
            </canvas>
            <canvas class="img-responsive; visible-xs" id="spot_it2" width="400" height="800" style="outline:none">
                Your browser does not support the canvas tag or JavaScript is not enabled.
            </canvas>
        </div>
    </div>

    
    <script>
        // shows the day of the week in the nav bar
        var day = new Date().getDay();
        switch(day) {
            case 0:
            day = "Sunday ";
            break;
            case 1:
            day = "Monday ";
            break;
            case 2:
            day = "Tuesday ";
            break;
            case 3:
            day = "Wednesday ";
            break;
            case 4:
            day = "Thursday ";
            break;
            case 5:
            day = "Friday ";
            break;
            case 6:
            day = "Saturday ";
            break;
        }
    document.getElementById("day").innerHTML = day;
    </script>
    <script src="js/jquery-1.11.2.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>
</html>
