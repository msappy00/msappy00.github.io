<!doctype html>
<html lang="en">
<head>
    <title>Widget</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/w3.css" />
    <style>
        body {
            background-color: lightslategray;
        }

        .item1 {
            grid-area: header;
            height: 10px;
        }

        .item2 {
            grid-area: time;
            text-align: center;
        }

        .item3 {
            grid-area: bottom;
        }

        .grid-container {
            display: grid;
            grid-template:
                'header'
                'time'
                'bottom';
            justify-content: center;
        }

        .container {
            position: relative;
            width: 100%;
            overflow: hidden;
            padding-top: 23.23%
        }

        iframe {
            position: absolute;
            width: 800px;
            height: 400px;
            border: none;
        }
    </style>
</head>
