    <script type='text/javascript'>

        function shuffleArray(array) {
            for (var i = array.length - 1; i > 0; i--) {
                var j = Math.floor(Math.random() * (i + 1));
                var temp = array[i];
                array[i] = array[j];
                array[j] = temp;
            }
            return array;
        };

        setInterval(function(){
            d = new Date();
            hour = d.getHours();
            if (hour == 0){
                hour = 12;
            } else if (hour > 12){
                hour -= 12;
            }
            hour1 = Math.floor(hour/10);
            hour2 = hour - (hour1*10);
            min = d.getMinutes();
            min1 = Math.floor(min/10);
            min2 = min - (min1*10);
            hour1array = ['h11', 'h12', 'h13'];
            shuffleArray(hour1array);
            hour2array = ['h21', 'h22', 'h23', 'h24', 'h25', 'h26', 'h27', 'h28', 'h29'];
            shuffleArray(hour2array);
            min1array = ['m11', 'm12', 'm13', 'm14', 'm15', 'm16'];
            shuffleArray(min1array);
            min2array = ['m21', 'm22', 'm23', 'm24', 'm25', 'm26', 'm27', 'm28', 'm29'];
            shuffleArray(min2array);
            for (i=0; i<hour1; i++){
                document.getElementById(hour1array[i]).style.stroke="darkorange";
                document.getElementById(hour1array[i]).style.fill="orange"; 
            }
            for (i=hour1; i<hour1array.length; i++){
                document.getElementById(hour1array[i]).style.stroke="gray";
                document.getElementById(hour1array[i]).style.fill="gray";
            }
            for (i=0; i<hour2; i++){
                document.getElementById(hour2array[i]).style.stroke="darkgreen";
                document.getElementById(hour2array[i]).style.fill="green"; 
            }
            for (i=hour2; i<hour2array.length; i++){
                document.getElementById(hour2array[i]).style.stroke="gray";
                document.getElementById(hour2array[i]).style.fill="gray";
            }
            for (i=0; i<min1; i++){
                document.getElementById(min1array[i]).style.stroke="darkblue";
                document.getElementById(min1array[i]).style.fill="blue";
            }
            for (i=min1; i<min1array.length; i++){
                document.getElementById(min1array[i]).style.stroke="gray";
                document.getElementById(min1array[i]).style.fill="gray";
            }
            for (i=0; i<min2; i++){
                document.getElementById(min2array[i]).style.stroke="darkorange";
                document.getElementById(min2array[i]).style.fill="orange";
            }
            for (i=min2; i<min2array.length; i++){
                document.getElementById(min2array[i]).style.stroke="gray";
                document.getElementById(min2array[i]).style.fill="gray";
            }
        }, 5000);
    </script>
