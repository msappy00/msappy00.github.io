<!doctype html>
<html lang="en">
<head>
    <title>Time</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            text-align: center;
        }
        p {
            margin-top: 2em;
            vertical-align: middle;
        }
        h1 {
            font-size: 6em;
        }
    </style>
</head>
<body>
    <p><h1 id="time"></h1></p>
    <script type='text/javascript'>
        setInterval(function(){
            d = new Date();
            n = d.toLocaleTimeString([], {hour: 'numeric', minute:'2-digit'});
            document.getElementById("time").textContent = n;     
        }, 5000);
    </script>
</body>
</html>
