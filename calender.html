<!doctype html>
<html lang="en">
<head>
    <title>May</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <style>
    @font-face {
        font-family: 'ArchitectsDaughter-Regular';
        src: url('fonts/ArchitectsDaughter-Regular.ttf');
    }
    h1, h2, h3, h4 {
        font-family: ArchitectsDaughter-Regular;
        text-align: center;
    }
    h3 {
        margin-bottom: 50px;
    }
    h4 {
        border: 2px solid black;
        border-radius: 10%;
        width: 50%;
        line-height: 2em;
        margin: 0px auto;
        margin-bottom: 50px;
    }
    .center h4 {
        vertical-align: middle;
    }
    header { 
        grid-area: m;
        margin-bottom: 50px; 
    }
    .w1 { grid-area: w1; }
    .w2 { grid-area: w2; }
    .w3 { grid-area: w3; }
    .w4 { grid-area: w4; }
    .w5 { grid-area: w5; }
    .w6 { grid-area: w6; }
    .w7 { grid-area: w7; }
    .d1 { grid-area: d1; }
    .d2 { grid-area: d2; }
    .d3 { grid-area: d3; }
    .d4 { grid-area: d4; }
    .d5 { grid-area: d5; }
    .d6 { grid-area: d6; }
    .d7 { grid-area: d7; }
    .d8 { grid-area: d8; }
    .d9 { grid-area: d9; }
    .d10 { grid-area: d10; }
    .d11 { grid-area: d11; }
    .d12 { grid-area: d12; }
    .d13 { grid-area: d13; }
    .d14 { grid-area: d14; }
    .d15 { grid-area: d15; }
    .d16 { grid-area: d16; }
    .d17 { grid-area: d17; }
    .d18 { grid-area: d18; }
    .d19 { grid-area: d19; }
    .d20 { grid-area: d20; }
    .d21 { grid-area: d21; }
    .d22 { grid-area: d22; }
    .d23 { grid-area: d23; }
    .d24 { grid-area: d24; }
    .d25 { grid-area: d25; }
    .d26 { grid-area: d26; }
    .d27 { grid-area: d27; }
    .d28 { grid-area: d28; }
    .d29 { grid-area: d29; }
    .d30 { grid-area: d30; }
    .d31 { grid-area: d31; }
    .front-filler { grid-area: f; }
    .back-filler { grid-area: b; }
    img {
        margin-top: 50px;
    }
    .grid-container {
        display: grid;
        grid-template-areas:
            'w1 w2 w3 w4 w5 w6 w7'
            'f f f d1 d2 d3 d4'
            'd5 d6 d7 d8 d9 d10 d11'
            'd12 d13 d14 d15 d16 d17 d18'
            'd19 d20 d21 d22 d23 d24 d25'
            'd26 d27 d28 d29 d30 d31 b';
    }
    </style>
</head>
<body>
    <header><h1>MAY</h1></header>
    <div class="grid-container">
        <div class="w1"><h3>Sun</h3></div>
        <div class="w2"><h3>Mon</h3></div>
        <div class="w3"><h3>Tue</h3></div>
        <div class="w4"><h3>Wed</h3></div>
        <div class="w5"><h3>Thu</h3></div>
        <div class="w6"><h3>Fri</h3></div>
        <div class="w7"><h3>Sat</h3></div>
        <div class="front-filler"></div>
        <div class="d1"><h4>1</h4></div>
        <div class="d2"><h4>2</h4></div>
        <div class="d3"><h4>3</h4></div>
        <div class="d4"><h4>4</h4></div>
        <div class="d5"><h4>5</h4></div>
        <div class="d6"><h4>6</h4></div>
        <div class="d7"><h4>7</h4></div>
        <div class="d8"><h4>8</h4></div>
        <div class="d9"><h4>9</h4></div>
        <div class="d10"><h4>10</h4></div>
        <div class="d11"><h4>11</h4></div>
        <div class="d12"><h4>12</h4></div>
        <div class="d13"><h4>13</h4></div>
        <div class="d14"><h4>14</h4></div>
        <div class="d15"><h4>15</h4></div>
        <div class="d16"><h4>16</h4></div>
        <div class="d17"><h4>17</h4></div>
        <div class="d18"><h4>18</h4></div>
        <div class="d19"><h4>19</h4></div>
        <div class="d20"><h4>20</h4></div>
        <div class="d21"><h4>21</h4></div>
        <div class="d22"><h4>22</h4></div>
        <div class="d23"><h4>23</h4></div>
        <div class="d24"><h4>24</h4></div>
        <div class="d25"><h4>25</h4></div>
        <div class="d26"><h4>26</h4></div>
        <div class="d27"><h4>27</h4></div>
        <div class="d28"><h4>28</h4></div>
        <div class="d29"><h4>29</h4></div>
        <div class="d30"><h4>30</h4></div>
        <div class="d31"><h4>31</h4></div>
        <div class="back-filler"></div>    
    </div>
    <div style="text-align: center"><img src="images/einstein.png" alt="einstein"></div>
    
</body>
</html>
