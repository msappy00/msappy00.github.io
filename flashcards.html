<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flashcards</title>
  <link rel="stylesheet" href="css/flashcards.css"> </head>
<body>
  <div id="flashcard-container">
    <div id="flashcard-question"></div>
    <div id="audio-card">
      <audio id="audio-controls" controls>
        <source id="aud-mp3" src="" type="audio/mpeg">
      Your browser does not support the audio element.
      </audio>
    </div>
    <button id="answer-button">Show Answer</button>
    <p id="flashcard-answer"></p>
    <div id="button-container">
      <button id="known-button">Known</button>
      <button id="unknown-button">Unknown</button>
    </div>
  </div>

  <script src="js/flashcards.js"></script> </body>
</html>
