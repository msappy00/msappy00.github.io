<!doctype html>
<html lang="en">
<head>
    <title>Calendar</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        h1 {
            font-size: 50px;
        }
        table {
            margin-left: auto;
            margin-right: auto;
            text-align: center;
        }
        td {
            font-size: 30px;
            padding: 20px;
        }
    </style>
</head>
<body>
    <script src="js/calendar.js"></script>
    <script type="text/javascript">
        var cal = new Calendar();
        cal.generateHTML();
        document.write(cal.getHTML());
    </script>
    <div style="text-align: center"><img src="images/einstein.png" alt="einstein"></div>
</body>
</html>
