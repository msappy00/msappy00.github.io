<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
	<title>Craps</title>
	<link rel="stylesheet" href="css/w3.css"/>
	<style>
	body {
        padding-top: 100px;
    }
    canvas{
        display: block;
        max-width: 100%;
    }
    </style>

    <audio id="dice_roll" src="audio/dice_roll.mp3"></audio>

	<noscript>JavaScript is disabled.</noscript>
	
</head>
<body onload="init();">
    <script src="js/craps.js"></script>
    
    <!--#nav bar-->
    <div class="w3-top">
        <div class="w3-bar w3-blue">
            <a href="#home" class="w3-bar-item w3-button"><img width="20" height="20" src="images/star-yellow.svg" alt="yellow star" /></a>
            <a href="#home" class="w3-bar-item w3-button">Craps</a>
            <a href="#" class="w3-bar-item w3-button w3-right" id="day">day</a>
        </div>
    </div><!--/#nav bar-->

    <div class="w3-row">
        <div class="w3-col w3-container" style="width:10%"><p></p></div>
        <div class="w3-col w3-container" style="width:20%">
            <div style="height:50px"></div>
            <p><strong>How to Play:</strong></br>
            </br>
            Roll the dice:</br>
            <ul>
                <li>7 or 11 wins</li>
                <li>2, 3, or 12 loses</li>
            </ul>
            </br>
            Roll Again:</br>
            </br>
            <ul>
                <li>matching points wins</li>
                <li>7 loses</li>
            </ul>
            </p>
        </div>
        <div class="w3-col w3-container" style="width:40%">
            <canvas id="craps_canvas" width="800" height="400" style="outline:none">
                Your browser does not support the canvas tag or JavaScript is not enabled.
            </canvas>
        </div>
        <div class="w3-col w3-container" style="width:30%"><p></p></div>
    </div>
    <div style="height:50px"></div>
    <div class="w3-row">
        <div class="w3-col w3-container" style="width:30%"><p></p></div>
        <div class="w3-col w3-container w3-cell" style="width:40%">
            <h2 id="points">Points:</h2>
            <button class="w3-button w3-blue w3-round" id="diceButton" onclick="drawDice1()">Roll the Dice</button>
            <h1 id="outcome"></h1>
        <div class="w3-col w3-container" style="width:30%"><p></p></div>
    </div>
    
    <script>
        // shows the day of the week in the nav bar
        var day = new Date().getDay();
        switch(day) {
            case 0:
            day = "Sunday ";
            break;
            case 1:
            day = "Monday ";
            break;
            case 2:
            day = "Tuesday ";
            break;
            case 3:
            day = "Wednesday ";
            break;
            case 4:
            day = "Thursday ";
            break;
            case 5:
            day = "Friday ";
            break;
            case 6:
            day = "Saturday ";
            break;
        }
    document.getElementById("day").innerHTML = day;
    </script>
</body>
</html>
