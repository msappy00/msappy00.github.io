<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
	<title>Craps</title>
	<link rel="stylesheet" href="css/bootstrap.min.css"/>
	<style>
	body {
        padding-top: 100px;
    }
    canvas{
        display: block;
        max-width: 100%;
    }
    </style>

    <audio id="dice_roll" src="audio/dice_roll.mp3"></audio>

	<noscript>JavaScript is disabled.</noscript>
	
</head>
<body onload="init();">
    
    <script src="js/craps.js"></script>
    <nav class="navbar navbar-default navbar-fixed-top hidden-print">
        <div class="container-fluid">
            <div class="navbar-header">
                <a href="#" class="navbar-brand"><img width="20px" height="20px" src="images/star-yellow.svg"></img></a>
            </div>
            <ul class="nav navbar-nav hidden-xs hidden-sm" role="menu">
                <li><a href="#" data-toggle="tab">Craps</a><span class="sr-only">craps</span></li>
            </ul>
            <ul class="nav navbar-nav navbar-right hidden-xs hidden-sm">
                <li><a href="#" data-toggle="tab" id="day"></a><span class="sr-only">day</span></li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <div class="col-md-2">
            <div style="height:50px"></div>
            <p><strong>How to Play:</strong></br>
            </br>
            Roll the dice:</br>
            <ul>
                <li>7 or 11 wins</li>
                <li>2, 3, or 12 loses</li>
            </ul>
            </br>
            Roll Again:</br>
            </br>
            <ul>
                <li>matching points wins</li>
                <li>7 loses</li>
            </ul>
            </p>
        </div>
        <div class="col-md-8">
            <canvas class="hidden-xs; img-responsive" id="craps_canvas" width="800" height="400" style="outline:none">
                Your browser does not support the canvas tag or JavaScript is not enabled.
            </canvas>
        </div>
    </div>
    <div style="height:50px"></div>
    <div class="row">
        <div class="col-md-2 col-md-offset-4"><h2 id="points">Points:</h2></div>
        <div class="col-md-2"><button onClick="drawDice1()" id="diceButton">Roll the Dice</button></div>
    </div>
    <div class="row">
        <div class="col-md-4 col-md-offset-5"><h1 id="outcome"></h1></div>
    </div>
    
    <script>
        // shows the day of the week in the nav bar
        var day = new Date().getDay();
        switch(day) {
            case 0:
            day = "Sunday ";
            break;
            case 1:
            day = "Monday ";
            break;
            case 2:
            day = "Tuesday ";
            break;
            case 3:
            day = "Wednesday ";
            break;
            case 4:
            day = "Thursday ";
            break;
            case 5:
            day = "Friday ";
            break;
            case 6:
            day = "Saturday ";
            break;
        }
    document.getElementById("day").innerHTML = day;
    </script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/popper.min.js"></script>
</body>
</html>
