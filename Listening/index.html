    <style>

        body {
            background-color: #a9c4f5;
            height: 100%;
            margin: 0;
        }

         /* Customize the label (the container) */
        .container {
          display: block;
          position: relative;
          padding-left: 35px;
          margin-bottom: 12px;
          cursor: pointer;
          font-size: 22px;
          -webkit-user-select: none;
          -moz-user-select: none;
          -ms-user-select: none;
          user-select: none;
        }

        /* On mouse-over, add a grey background color */
        .container:hover input {
          background-color: #ccc;
        }

         /* Style the tab */
        .tab {
          overflow: hidden;
          border: 1px solid #ccc;
          background-color: #6495ed;
        }

        /* Style the buttons that are used to open the tab content */
        .tab button {
          background-color: inherit;
          float: left;
          border: none;
          outline: none;
          cursor: pointer;
          padding: 14px 16px;
          transition: 0.3s;
        }

        /* Change background color of buttons on hover */
        .tab button:hover {
          background-color: #ddd;
        }

        /* Create an active/current tablink class */
        .tab button.active {
          background-color: #ccc;
        }

        /* Style the tab content */
        .tabcontent {
          display: none;
          height: 100vh;
          padding: 6px 12px;
          border: 1px solid #ccc;
          border-top: none;
        }
        .tabcontent {
          animation: fadeEffect 1s; /* Fading effect takes 1 second */
        }

        /* Go from zero to full opacity */
        @keyframes fadeEffect {
          from {opacity: 0;}
          to {opacity: 1;}
        }

        .vertical-center {
          margin: 0;
          position: relative;
          top: 20%;
          -ms-transform: translateY(-20%);
          transform: translateY(-20%);
        }

        .btn {
            font-size: 22px;
            text-align: center;
            width: 250px;
        }

        .nav {
          list-style-type: none;
          text-align: center;
          margin: 0;
          padding: 0;
        }

        .nav li {
          display: inline-block;
          font-size: 20px;
          padding: 20px;
        }

        .social_icon {
            height: 40px;
        }

        .responsive {
          max-width: 100%;
          height: auto;
        }

    </style>
