<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Calculator</title>
    <!-- Required meta tags -->
    <link rel="stylesheet" href="css/w3.css" />
    <link rel="manifest" href="manifest.json">
    <link rel="manifest" href="manifest.webmanifest">
    <!-- ios support -->
    <link rel="apple-touch-icon" href="icons/icon-96.png" />
    <meta name="apple-mobile-web-app-status-bar" content="#00695c" />
    <meta name="theme-color" content="#317EFB" />
    <!-- /ios support -->

    <style>

        body {
            background-color: #252525;
            line-height: 0;
        }

        *, *::before, *::after {
            margin: 0;
            padding: 0;
        }

        .calculator {
            display: block;
            height: 100vh;
            width: 100vw;
            background-color: #252525;
        }

        .calculator-screen {
            width: 100%;
            font-size: 3rem;
            border: none;
            background-color: #252525;
            color: #fff;
            text-align: right;
            padding-right: 2rem;
            padding-left: 1rem;
            height: 15%;
        }

        .rad-line {
            width: 100%;
            height: 5%;
            font-size: 1rem;
            border: none;
            background-color: #252525;
            color: #fff;
            text-align: left;
            padding-right: 2rem;
            padding-left: 1rem;
        }

        button {
            background-color: #d3d3d3;
            border-radius: 0.1rem;
            border: 0.1rem solid #c4c4c4;
            font-size: 1.5rem;
            color: #000;
            background-image: linear-gradient(to bottom,transparent,transparent 50%,rgba(0,0,0,.04));
            box-shadow: inset 0 0 0 1px rgba(255,255,255,.05), inset 0 1px 0 0 rgba(255,255,255,.45), inset 0 -1px 0 0 rgba(255,255,255,.15), 0 1px 0 0 rgba(255,255,255,.15);
            text-shadow: 0 1px rgba(255,255,255,.4);
            touch-action: manipulation;
        }

        @media (hover: hover) and (pointer: fine) {
            button:hover {
                background-color: #eaeaea;
            }

            .equal-sign:hover {
                background-color: #4e9ed4;
            }

            .all-clear:hover {
                background-color: #f17377;
            }
        }

        .operator, .negative {
            color: #337cac;
        }

        .all-clear {
            background-color: #f0595f;
            border-color: #b0353a;
            color: #fff;
        }

        .equal-sign {
            background-color: #2e86c0;
            border-color: #337cac;
            color: #fff;
            grid-row: span 2;
        }

        .equal-sign-small {
            background-color: #2e86c0;
            border-color: #337cac;
            color: #fff;
            height: 100%;
            grid-area: 3 / 4 / 6 / 4;
        }

        .calculator-keys {
            display: grid;
            grid-template-columns: auto auto auto auto auto auto auto;
            height: 80%;
            max-height: 600px;
            grid-gap: 1px;
            background-color: #252525;
        }

            .calculator-keys > div {
                background-color: rgba(255, 255, 255, 0.8);
                text-align: center;
                font-size: 30px;
            }

        .calculator-keys-small {
            display: grid;
            grid-template-columns: auto auto auto auto;
            height: 85%;
            grid-gap: 1px;
            background-color: #252525;
        }

            .calculator-keys-small > div {
                background-color: rgba(255, 255, 255, 0.8);
                text-align: center;
                font-size: 30px;
            }

        input {
            border-radius: 0;
        }

            input[type="text"] {
                -webkit-appearance: none;
            }

        .bottom-bar {
            height: 5%;
            background-color: #252525;
            grid-column: span 4;
        }
    </style>
</head>
<body>

    <div class="calculator">

        <input type="text" aria-label="output screen" class="calculator-screen" autocomplete="off" readonly />
        <input type="text" aria-label="rad line" class="rad-line w3-hide-small" value="RAD" readonly />

        <div class="calculator-keys w3-hide-small">
            <!--#medium and large-->

            <button type="button" class="pi" value="">π</button>
            <button type="button" class="sin">sin</button>
            <button type="button" value="7">7</button>
            <button type="button" value="8">8</button>
            <button type="button" value="9">9</button>
            <button type="button" class="operator" value="*">&times;</button>
            <button type="button" class="operator" value="/">&divide;</button>


            <button type="button" class="cos">cos</button>
            <button type="button" class="tan">tan</button>
            <button type="button" value="4">4</button>
            <button type="button" value="5">5</button>
            <button type="button" value="6">6</button>
            <button type="button" class="operator" value="+">+</button>
            <button type="button" class="operator" value="-">-</button>

            <button type="button" class="inverse">1/x</button>
            <button type="button" class="operator" value="yroot">√</button>
            <button type="button" value="1">1</button>
            <button type="button" value="2">2</button>
            <button type="button" value="3">3</button>
            <button type="button" class="negative" value="-1">&plusmn;</button>
            <button type="button" class="equal-sign operator" value="=">=</button>

            <button type="button" class="rad" id="rad-button">DEG</button>
            <button type="button" class="operator" value="^">^</button>
            <button type="button" class="e" value="">e</button>
            <button type="button" value="0">0</button>
            <button type="button" class="decimal" value=".">.</button>
            <button type="button" class="all-clear" value="all-clear">AC</button>


        </div><!--/#medium and large-->

        <div class="calculator-keys-small w3-hide-medium w3-hide-large">
            <!--#small-->

            <button type="button" class="negative" value="-1">&plusmn;</button>
            <button type="button" class="operator" value="/">&divide;</button>
            <button type="button" class="operator" value="*">&times;</button>
            <button type="button" class="operator" value="-">-</button>

            <button type="button" value="7">7</button>
            <button type="button" value="8">8</button>
            <button type="button" value="9">9</button>
            <button type="button" class="operator" value="+">+</button>

            <button type="button" value="4">4</button>
            <button type="button" value="5">5</button>
            <button type="button" value="6">6</button>

            <button type="button" value="1">1</button>
            <button type="button" value="2">2</button>
            <button type="button" value="3">3</button>

            <button type="button" value="0">0</button>
            <button type="button" class="decimal" value=".">.</button>
            <button type="button" class="all-clear" value="all-clear">AC</button>

            <button type="button" class="equal-sign-small operator" value="=">=</button>
            <span class="bottom-bar"></span>
        </div><!--/#small-->
    </div>

        <script src="js/calculator.js"></script>
</body>
</html>
